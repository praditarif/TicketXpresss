<!DOCTYPE html>

<body>
    <div class="flex font-outfit">

 <!--SIDEBAR-->

            <a href="JadwalAdmin.html" class="flex items-center gap-3 px-10 py-3 hover:bg-blue-100 rounded-xl hover:text-blue-700"><ion-icon name="time-outline">
            </ion-icon> Jadwal</a>

            <a href="DiskonAdmin.html" class="flex items-center gap-3 mt-3 px-10 py-3 hover:bg-blue-100 rounded-xl hover:text-blue-700"><ion-icon name="pricetags-outline"></ion-icon> Diskon</a>

            <a href="PenggunaAdmin.html" class="flex items-center gap-3 mt-3 px-10 py-3 hover:bg-blue-100 rounded-xl hover:text-blue-700"><ion-icon name="newspaper-outline"></ion-icon> Pengguna</a>
            <a href="" class="flex items-center gap-3 mt-3 px-10 py-3 hover:bg-blue-100 rounded-xl hover:text-blue-700"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
          </div>
        </div>
      </aside>

<!--CONTENT-->

        <div id="content" class="grow p-10">
            <h1 class="text-5xl font-bold">Beranda</h1>
            <div class="flex justify-end gap-5 mb-3 mt-10">
                <select class="border-2 text-gray-400 border-gray-400text-gray-400 px-5 rounded-lg focus:outline-none hover:text-gray-400" name="jenis-idetitas" id="jenis-idetitas">
                <option value="jenis-idetitas" disabled selected>Status</option>
                <option value="KTP">Aktif</option>
                <option value="Pasoir">On The Road</option>
                </select>
            <input class="border-2 border-gray-400text-gray-400 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                <ion-icon name="search-outline"></ion-icon>
            </button>
            </div>
            <div class="flex flex-col">
                <div class="sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="">
                    <table class="min-w-full text-start text-sm font-semibold border border-blue-600 text-surface dark:text-white">
                        <thead
                        class="bg-blue-600 border-b border-blue-600 font-semibold text-white">
                        <tr>
                            <th scope="col" class="px-6 py-4 border border-blue-600">Nomor</th>
                            <th scope="col" class="px-6 py-4 border border-blue-600">Nama Kereta</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border-b border-blue-600 dark:border-white/10">
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600 font-medium">1</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Pasundan 239</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">A123</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">10 Kursi</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Aktif</td>
                        </tr>
                        <tr class="border-b border-blue-600 dark:border-white/10">
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600 font-medium ">2</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Pasundan 239</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">A123</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">10 Kursi</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Aktif</td>
                        </tr>
                        <tr class="border-b border-blue-600">
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600 font-medium ">3</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Pasundan 239</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">A123</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">10 Kursi</td>
                            <td class="whitespace-nowrap px-6 py-4 border border-blue-600">Aktif</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>

<!--GRAPH-->

<div class="mt-20">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
  
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
