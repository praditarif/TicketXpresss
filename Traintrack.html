<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Traintrack</title>
</head>

<body class="h-screen">
    <header class="bg-white w-full py-5 shadow">
        <nav class="flex justify-between items-center w-full px-10 py-0">
            <div>
                <h1 class="text-blue-600 italic text-2xl font-bold">TicketXpress</h1>
            </div>
            <div
                class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Beranda</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Keunggulan</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Diskon</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Cek Jadwal</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <div
                    class="bg-white flex items-center text-orange-400 px-5 py-2 rounded-full hover:bg-gray-100 border border-orange-400">
                    Hi, Erin!
                    <img src="./public/Ellipse 56.svg">
                </div>
            </div>
        </nav>
    </header>

    <div class="outline outline-1 outline-zinc-700 p-6">
        <div class="relative w-fit">
            <label class="flex flex-col">
                Asal
                <div class="flex gap-3 border-2 border-zinc-500 w-fit p-3 rounded-xl">
                    <img src="./public/location1.svg" alt="" class="w-6 aspect-square">
                    <input type="text" placeholder="Stasiun Surabaya" class="outline-none">
                </div>
            </label>
            <div class="absolute w-full hidden">
                <ul class="bg-white mt-2 rounded-md flex flex-col shadow-xl">
                    <li><button class="p-2 hover:bg-zinc-300 w-full text-start">Stasiun Surabaya</button></li>
                    <li><button class="p-2 hover:bg-zinc-300 w-full text-start">Stasiun Jombang</button></li>
                    <li><button class="p-2 hover:bg-zinc-300 w-full text-start">Stasiun Mojokerto</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script> 
    
</body>

</html>
